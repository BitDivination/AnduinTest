<ng-container *ngIf="feedPost$ | async as post">
  <mat-card>
    <mat-card-header>
      <mat-card-header><a [routerLink]="[postPath, post.post.id]">{{ post.post.title }}</a></mat-card-header>
      <mat-card-subtitle *ngIf="post.user">
        <a [routerLink]="[userPath, post.user.id]">{{ post.user.name }}</a>
      </mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
      {{ post.post.body }}
    </mat-card-content>
  </mat-card>
</ng-container>
